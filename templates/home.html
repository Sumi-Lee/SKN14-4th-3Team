<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>환영합니다!</h1>
    {% if user.is_authenticated %}
        <p>{{ user.username }}님, 로그인되었습니다.</p>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
        </form>
    {% else %}
        <a href="{% url 'users:login' %}">로그인</a>
        <a href="{% url 'users:signup' %}">회원가입</a>
    {% endif %}
</body>
</html>
